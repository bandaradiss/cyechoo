<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyechoo - Share Your Cyber Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Share Your Cyber Story on Cyechoo</h1>
        <p>Let others know about your experiences with cyber threats. Help build awareness!</p>
        
        <form action="#" method="post">
            <textarea name="story" placeholder="Write your story here..." required></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="submitted-stories">
            <h2>Recent Stories</h2>
            <!-- Example story -->
            <div class="story">
                <p>A recent cyber attack caused my personal data to be leaked...</p>
            </div>
            <!-- Future stories will appear here -->
        </div>
    </div>
</body>
</html>
